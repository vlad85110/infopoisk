<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
</head>
<body>
    <h2>Edit Student</h2>
    <form method="POST" action="{{ url_for('edit_student', id=student.id) }}">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" value="{{ student.full_name }}" required>
        <label for="birth_date">Birth Date:</label>
        <input type="date" id="birth_date" name="birth_date" value="{{ student.birth_date }}" required>
        <label for="university">University:</label>
        <select id="university" name="university" required>
            {% for u in universities %}
                <option value="{{ u.id }}" {% if u.id == student.university.id %}selected{% endif %}>{{ u.full_name }}</option>
            {% endfor %}
        </select>
        <label for="admission_year">Admission Year:</label>
        <input type="number" id="admission_year" name="admission_year" value="{{ student.admission_year }}" required>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
