<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit University</title>
</head>
<body>
    <h2>Edit University</h2>
    <form method="POST" action="{{ url_for('edit_university', id=university.id) }}">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" value="{{ university.full_name }}" required>
        <label for="short_name">Short Name:</label>
        <input type="text" id="short_name" name="short_name" value="{{ university.short_name }}" required>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
